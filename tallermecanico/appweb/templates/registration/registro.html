{% extends 'base.html' %}
{% load static %}

{% block contenido %}
{% load crispy_forms_tags %}
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('#contacto').addEventListener('submit', function(event) {
          event.preventDefault(); 
          Swal.fire({
            position: 'top-end',
            icon: 'success',
            title: 'Registro Exitoso',
            showConfirmButton: false,
            timer: 1500
          }).then(function() {
            event.target.submit(); 
          });
        });
      });
    </script>
    <br>
    <br>
    
    
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8" style="margin: auto; margin-top: 10px">
            <div class="card"  >
                <div class="card-header text-center" >
                    Registro
                  </div>
                <div class="card-body">
                  {{mensaje}}
                    <form class="row" id="loginForm" action="" method="POST" >
                        {% csrf_token %}                   
                        <div class="form-group">
                          <label for="nombre">Nombre:</label>
                          <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="form-group">
                          <label for="nombre">Apellido:</label>
                          <input type="text" class="form-control" name="apellido" required>
                        </div>

                        <div class="form-group">
                          <label for="nombre">Correo:</label>
                          <input type="text" class="form-control" name="correo" required>
                        </div>

                        <div class="form-group">
                          <label for="nombre">Password:</label>
                          <input type="password" class="form-control" name="password1" required>
                        </div>

                        <div class="form-group">
                          <label for="nombre">Repita su Password:</label>
                          <input type="password" class="form-control" name="password2" required>
                        </div>
                      
                        <div class="col-12" >
                          <button type="submit" style="width: 100%" class="btn btn-primary">Registrar</button>
                        </div>
                      </form>
                </div>

            </div>
        </div>
    </div>
    </div>
    <br>
    <br>
    <br>
    <center><input type="button" class="btn btn-secondary btn" onclick="history.back()" name="volver atrás"
      value="volver atrás"></center>
</body>
{% endblock %}
