{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<script>
  function filtrar(observacion)
  {
      window.location.href="/pagmecanicos?nom_cargo="+$('#filter_cargo').val();
  }
</script>
<figure class="figure">
  <img src="{% static './imagen/fotoEquipo.jpeg'%}" class="figure-img img-fluid rounded" alt="...">
  <figcaption class="figure-caption"></figcaption>
</figure>

<div class="container" style="margin-top: 50px">
  <center><h2>Nuestros Profesionales</h2></center>
  
    
    <label for="filter_cargo">Buscar por cargo:</label>
<select name="filter_cargo" id="filter_cargo" onchange="filtrar()">
  <option value="">Todos</option>
  {% for cargo in cargos %}
    <option value="{{ cargo.nombre }}">{{ cargo.nombre }}</option>
  {% endfor %}
</select>
   

    <br>
    <br>
    <br>

    
    
    {% for mecanico in mecanicos %}
      <!-- Mostrar información del mecánico -->
    {% endfor %}
    
  <div id="profesionales_excelencia" class="row">
    <div class="cont-profesionales col-lg-12 col-md-12 col-sm-12 col-xs-12">
     
      
      <div class="cont-listado row">
        
        {% for p in mecanicos %}
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          
          <div class="prof int">
            <figure>
              <a href="{% url 'Inform_mecanico' p.id_mecanico %}">              
                {% if p.foto %}
                <img width="270" height="350"
                  src="{{p.foto.url}}"
                  class="img-responsive wp-post-image" alt="" decoding="async" loading="lazy">
                {% else %}
                  <img width="270" height="350"
                  src=""
                  class="img-responsive wp-post-image" alt="" decoding="async" loading="lazy">
                {% endif%}      
                </a>
            
                <ul class="list-group">
                  <li class="list-group-item">Nombre: {{p.nombre}} {{p.apellido}}</li>
                  <li class="list-group-item">Cargo :{{p.cargo}}</li>
                  
                </ul>
              
            </figure>
            
          </div>
        </div>
        
        {% endfor %}

        <section>
          <br>
          <a class="btn btn-secondary btn" href="{% url 'servicio'%}" role="button">Volver</a>
          <div class="contacto my-5">
            <img src="{% static './imagen/dato.png'%}" alt="">
          </div>
        </section>
    




    </div>
  </div>
</div>
{% endblock %}
