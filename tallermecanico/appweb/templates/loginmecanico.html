        novalidate>>
        <div class="row">
          <div class="text-center">

<script>
  $(document).ready(function () {

    //alert("JQUERY OK");
    $("#loginMecanico").submit(function (event) {

      event.preventDefault();
      var validacionCorreo = false;
      var validacionPasss = false;
      
      var regex = /[\w-\.]{2,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/;
       //Validar correo

      if (regex.test($("#floatingInput").val().trim())) {
        
        $("#floatingInput").addClass("is-valid");
        $("#floatingInput").removeClass("is-invalid");
        var validacionCorreo = true;
        //$(location).prop("href","formulario-registro-atencion.html");

      } else {
        alert('La direccón de correo no es válida');
        $("#floatingInput").addClass("is-invalid");
        $("#floatingInput").removeClass("is-valid");
      }

      //Validar contraseña vacia
      if ($("#floatingPassword").val() == "") {
        alert("Debe ingresar su contraseña ");
        $("#floatingPassword").addClass("is-invalid");
        $("#floatingPassword").removeClass("is-valid");
      }
    else{
       
        $("#floatingPassword").addClass("is-valid");
        $("#floatingPassword").removeClass("is-invalid");
        var validacionPasss = true;
      }

      if (validacionCorreo == true &&  validacionPasss== true){
        alert('Correo validado');
        $(location).prop("href","formulario-registro-atencion.html");


      }

     

    });

  });


</script>
