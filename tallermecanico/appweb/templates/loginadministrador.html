
{% extends 'base.html' %}
{% load static %}

{% block contenido %}
    <div class="container-fluid">
      <h2 class="text-center my-5 fw-light">Inicio Administración</h2>
      <form class="row" action="#" enctype="application/x-www-form-urlencoded" method="POST" id="loginAdmin"
        novalidate>>
        <div class="row">
          <div class="text-center">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Correo Electrónico</label>
              <div class="valid-feedback">Correcto</div>
              <div class="invalid-feedback"> Email incorrecto</div>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Contraseña</label>
              <div class="valid-feedback"> Correcto</div>
              <div class="invalid-feedback"> Contraseña incorrecta</div>
            </div>
            <br>
            <a href="{% url 'tareasadministrador'%}"><button type="submit" class="btn btn-primary">Registrar</button></a>
            <br>
            <br>
            <center><input type="button" class="btn btn-secondary btn" onclick="history.back()" name="volver atrás"
                value="volver atrás"></center>
          </div>
        </div>
      </form>
    </div>
    <section>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
<script>
  $(document).ready(function () {

    //alert("JQUERY OK");
    $("#loginAdmin").submit(function (event) {

      event.preventDefault();
      var validacionCorreo = false;
      var validacionPasss = false;
      
      var regex = /[\w-\.]{2,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/;

      if (regex.test($("#floatingInput").val().trim())) {
        
        $("#floatingInput").addClass("is-valid");
        $("#floatingInput").removeClass("is-invalid");
        var validacionCorreo = true;
        //$(location).prop("href","formulario-registro-atencion.html");

      } else {
        alert('La direccón de correo no es válida');
        $("#floatingInput").addClass("is-invalid");
        $("#floatingInput").removeClass("is-valid");
      }

      //Validar contraseña vacia
      if ($("#floatingPassword").val() == "") {
        alert("Debe ingresar su contraseña ");
        $("#floatingPassword").addClass("is-invalid");
        $("#floatingPassword").removeClass("is-valid");
      }
    else{
       
        $("#floatingPassword").addClass("is-valid");
        $("#floatingPassword").removeClass("is-invalid");
        var validacionPasss = true;
      }

      if (validacionCorreo == true &&  validacionPasss== true){
        alert('Correo validado');
        $(location).prop("href","tareasadministrador.html");


      }

     

    });

  });


</script>
