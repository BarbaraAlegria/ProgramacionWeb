<script>

  $(document).ready(function () {

    //alert("JQUERY OK");
    $("#loginUsuario").submit(function (event) {

      event.preventDefault();
      var nombre = $("#nombre").val();
      var validarNombre = false;
      var validarCorreo = false;
      var validarPass = false;

      //validar nombre
      if (!validarLargoNombre(nombre)) {
        alert("El largo del Nombre debe ser entre 2 y 20 caracteres");
        $("#nombre").addClass("is-invalid");
        $("#nombre").removeClass("is-valid");
      }
      else {
        $("#nombre").addClass("is-valid");
        $("#nombre").removeClass("is-invalid");
        validarNombre = true;
      }

     
      //Validar correo
      var regex = /[\w-\.]{2,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/;

      if (regex.test($("#floatingInput").val().trim())) {
        $("#floatingInput").addClass("is-valid");
        $("#floatingInput").removeClass("is-invalid");
        validarCorreo = true;

      } else {
        alert('La direccón de correo no es válida');
        $("#floatingInput").addClass("is-invalid");
        $("#floatingInput").removeClass("is-valid");
      }

      
      

      //Validar contraseña vacia
      if ($("#floatingPassword").val() == "") {
        alert("Debe ingresar su contraseña ");
        $("#floatingPassword").addClass("is-invalid");
        $("#floatingPassword").removeClass("is-valid");
      }
    else{
       
        $("#floatingPassword").addClass("is-valid");
        $("#floatingPassword").removeClass("is-invalid");
        validarPass = true;
        
      }
      if (validarCorreo == true &&  validarPass== true && validarNombre== true){
        alert('Usuario Validado');
        $(location).prop("href","loginprincipal.html");


      }


     
    });





  });
</script>
