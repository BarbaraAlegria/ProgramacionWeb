  <!--- Inicio de sesión-->
  <div class="container">
    <h2 class="text-center my-5 fw-light">Registro de atención del mecánico</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre del cliente:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del cliente">
      </div>
      <br>
      <div class="form-group">
        <label for="tipo-atencion">Tipo de atención:</label>
        <select class="form-control" id="tipo-atencion">
          <option value="">Seleccione una opción</option>
          <option value="Mantenimiento">Mantenimiento</option>
          <option value="Reparación">Reparación</option>
          <option value="Diagnóstico">Diagnóstico</option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <label for="monto">Monto aproximado:</label>
        <input type="text" class="form-control" id="monto" placeholder="Ingrese el monto aproximado">
      </div>
      <br>
      <div class="form-group">
        <label for="modelo-auto">Modelo del auto:</label>
        <input type="text" class="form-control" id="modelo-auto" placeholder="Ingrese el modelo del auto">
      </div>
      <br>
      <div class="form-group">
        <label for="color-auto">Color del auto:</label>
        <input type="text" class="form-control" id="color-auto" placeholder="Ingrese el color del auto">
      </div>
      <br>
      <div class="form-group">
        <label for="imagen">Imagen referencial de la atención:</label>
        <input type="file" class="form-control-file" id="imagen">
      </div>
      <br>
      <br>
      <center><a href="formulario-registro-atencion.html"><button type="submit"
            class="btn btn-primary">Registrar</button></a></center>
      <br>
      <br>
    </form>
  </div>
</body>
