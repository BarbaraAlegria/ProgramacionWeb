



{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block contenido %}
<div class="container mt-5">

  <h2 class="mt-4">Contacto</h2>
  <h3>{{mensaje}}</h3>
  <form class="row" id="loginForm" action="" method="POST" >
    {% csrf_token %}                   
    <div class="form-group">
      <label for="monto">Monto:</label>
      <input type="text" class="form-control" name="monto" required>
    </div>
    <div class="form-group">
      <label for="nombre">Observacion:</label>
      <input type="textarea" class="form-control" name="observacion" required>
    </div>

    <div class="col-12" >
      <button type="submit" style="width: 100%" class="btn btn-primary">Registrar atencion</button>
    </div>
  </form>
</div>

{% endblock %}

{% block mi_footer %}


{% endblock %}
