  <!--- Formulario-->

  <div class="container">
    <h2 class="text-center my-5 fw-light">Formulario de registro de mecánicos</h2>

    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <br>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
      </div>
      <br>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <br>
      <div class="form-group">
        <label for="email">Rut</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <br>
      <div class="form-group">
        <label for="especialidad">Especialidad:</label>
        <select class="form-control" id="especialidad" name="especialidad" required>
          <option value="">Seleccione una opción</option>
          <option value="mecánica general">Mecánica General</option>
          <option value="mecánica de motores">Mecánica de Motores</option>
          <option value="electricidad del automóvil">Electricidad del Automóvil</option>
          <option value="chapa y pintura">Chapa y Pintura</option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <br>
      <center><a href=""><button type="submit" class="btn btn-primary">Registrar</button></a></center>
      <br>
      <br>
      <center><input type="button" class="btn btn-secondary btn" onclick="history.back()" name="volver atrás" value="volver atrás"></center>
      <br>
      <br>
    </form>
